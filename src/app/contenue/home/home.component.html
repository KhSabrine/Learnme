
    <div class="card-body">
       <h4 style="margin-top : 10rem; ;">Welcome in our site! <br>Please Identify for more accessibility...</h4>
    </div>
        

    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-lg-3"  *ngFor="let pd of prod,index as i" >
                <div class="card mx-auto col" style="width: 30remx;min-height: 20rem;" *ngIf="i<4">
                    <img [src]="pd.poduitImage" class="card-img-top">
                    <h4 class="card-title">{{pd.poduitName}}</h4>
                    <h6>Prix : {{pd.poduitPrice | prix}}</h6>
                    <p *ngIf="test[i]" class="card-text">{{pd.poduitDescription}}</p>
                    <button (click)="onShowDetails(i)" class="btn btn-primary">  
                    <span *ngIf="!test[i]">Show</span> <span *ngIf="test[i]">Hide</span> Details</button>
                </div> 
            </div>
            
        </div>
    </div>
