<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-lg-3" *ngFor="let pd of produitData">
            <div class="productBox">
                <img [src]="pd.poduitImage">
                <h3>{{pd.poduitName}}</h3>
                <h6>{{pd.poduitDescription}}</h6>
                <h3>{{pd.poduitPrice}}</h3>
            </div> 

            <button (click)="deleteProduit(pd.id)">Delete</button> 
        </div>
        
    </div>



</div>
